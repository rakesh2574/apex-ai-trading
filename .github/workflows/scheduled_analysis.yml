name: Scheduled Analysis
on:
  schedule:
    - cron: '0 */1 * * *'  # Every 6 hours
  workflow_dispatch:

jobs:
  run-analysis:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Add this line

    steps:
    - uses: actions/checkout@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt

    - name: Set IST timezone
      run: |
        echo "TZ=Asia/Kolkata" >> $GITHUB_ENV

    - name: Run scheduled analysis
      run: |
        python scheduler.py

    - name: Check if files were created
      run: |
        ls -la scheduled_results/ || echo "scheduled_results directory not found"
        ls -la || echo "Current directory listing failed"

    - name: Commit and push results
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add -A
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "Auto-update analysis results $(date '+%Y-%m-%d %H:%M:%S IST')"
          git push
        fi